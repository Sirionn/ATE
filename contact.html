<!-- Formulaire de contact -->
<section class="contact">
  <h1>Contactez-nous !</h1>
  <h3>+33(0)562345176</h3>

  <form class="contact-form" action="#" method="post">
    <div class="form">
      <i class="bi bi-person"></i>
      <input type="text" id="nom" name="nom" placeholder="Votre nom" required>
    </div>

    <div class="form">
      <i class="bi bi-envelope"></i>
      <input type="email" id="email" name="email" placeholder="votremail@example.com" required>
    </div>

    <div class="form">
      <i class="bi bi-pencil"></i>
      <input type="text" id="sujet" name="sujet" placeholder="Sujet du message" required>
    </div>

    <div class="form">
      <label for="message">Message</label>
      <textarea id="message" name="message" rows="5" placeholder="Votre message..." required></textarea>
    </div>

    <button type="submit">Envoyer</button>
  </form>
</section>

  <script src="./assets/js/menu.js"></script>
  <script src="./assets/js/title_slide.js"></script>
